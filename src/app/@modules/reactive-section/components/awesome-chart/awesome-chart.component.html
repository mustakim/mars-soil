<div class="chart-box" *ngIf="showChart; else noChart">
  <div id="chart-candlestick">
    <apx-chart #chartCandle [series]="chartCandleOptions.series" [chart]="chartCandleOptions.chart"
      [xaxis]="chartCandleOptions.xaxis" [yaxis]="chartCandleOptions.yaxis"
      [plotOptions]="chartCandleOptions.plotOptions" [responsive]="chartCandleOptions.responsive"
      [noData]="chartCandleOptions.noData"></apx-chart>
  </div>
  <div id="chart-bar">
    <apx-chart #chartBar [series]="chartBarOptions.series" [chart]="chartBarOptions.chart"
      [xaxis]="chartBarOptions.xaxis" [yaxis]="chartBarOptions.yaxis" [dataLabels]="chartBarOptions.dataLabels"
      [stroke]="chartBarOptions.stroke" [plotOptions]="chartBarOptions.plotOptions" [grid]="chartBarOptions.grid"
      [stroke]="chartBarOptions.stroke" [tooltip]="chartBarOptions.tooltip" [colors]="chartBarOptions.colors">
    </apx-chart>
  </div>
</div>
<ng-template #noChart>
  <ng-lottie [options]="lottieOptions" (animationCreated)="animationCreated($event)" [styles]="lottieStyles">
  </ng-lottie>
</ng-template>
