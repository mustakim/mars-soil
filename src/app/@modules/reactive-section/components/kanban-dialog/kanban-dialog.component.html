<div mat-dialog-content>
  <mat-form-field appearance="fill" *ngIf="data.type === EnumDialogType.Column">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="data.type === EnumDialogType.Column">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="data.type === EnumDialogType.Item">
    <mat-label>Task</mat-label>
    <input matInput [(ngModel)]="data.task">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
